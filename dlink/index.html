<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <link type="text/css" rel="stylesheet" href="static/template.css">
</head>
<body>

<form class="forma" target="_blank" action="/exec/" method="post">
    <div class="pole pole1">
        <label>Телефон:</label>
        <select name="ti">
            {{.Phone}}
        </select>
    </div>
    <div class="pole pole2">
        <div class="block">
            <label>SIP1:</label>
            <select name="pidor" class="list_ch">
                {{.SIP1}}
            </select>
        </div>
        <div class="block">
            <label>SIP2:</label>
            <select name="pizdets" class="list_ch">
                {{.SIP2}}
            </select>
        </div>
    </div>
    <div class="block2">
        <div class="pole">
            <label>Добавить VLAN для телефона?</label>
            <input name="stajer" type="checkbox" checked>
            <label>Номер VLAN</label>
            <input name="vlanIDtel"  class="pole">
        </div>
        <div class="pole">
            <label>Добавить VLAN для компьютера?</label>
            <input name="dawnofwar" type="checkbox" checked>
            <label>Номер VLAN</label>
            <input name="vlanIDcomp" class="pole">
        </div>
        <div class="pole"><label>Пароль для доступа к Web нтерфейса телефона:</label><input name="HUJSOSI" class="pole"></div>
        <div class="pole"><label>Имя пользователя телефона:</label><input name="zaebal" class="pole"></div>
    </div>
    <input type="submit" name="button" value="Execute" />
</form>
</body>
</html>
